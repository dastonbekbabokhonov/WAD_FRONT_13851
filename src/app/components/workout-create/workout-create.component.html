<mat-form-field class="field">
    <mat-label>Activity Type </mat-label>
    <input matInput name="activityType" type="text" [(ngModel)]="createWorkout.activityType">
</mat-form-field>

<mat-form-field class="field">
    <mat-label>Distance</mat-label>
    <input matInput name="distance" type="number" [(ngModel)]="createWorkout.distance">
</mat-form-field>

<mat-form-field class="field">
    <mat-label>Duration</mat-label>
    <input matInput name="duration" type="number" [(ngModel)]="createWorkout.duration">
</mat-form-field>

<mat-form-field class="field">
    <mat-label>Calories Burned</mat-label>
    <input matInput name="caloriesBurned" type="number" [(ngModel)]="createWorkout.caloriesBurned">
</mat-form-field>

<div class="buttons">
    <button mat-stroked-button (click)="clearForm()" color="accent">Clear</button>
    <button mat-stroked-button (click)="submitForm()" color="primary">Submit</button>
</div>
